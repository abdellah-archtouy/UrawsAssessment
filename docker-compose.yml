version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: youraws-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: userdb
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    image: aarchtou/youraws-backend:latest
    container_name: youraws-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://root:rootpassword@mysql:3306/userdb
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: "*"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React SPA)
  frontend:
    image: aarchtou/youraws-frontend:latest
    container_name: youraws-frontend
    restart: unless-stopped
    networks:
      - app-network

  # Nginx Reverse Proxy - ONLY PORT 80 EXPOSED
  nginx:
    image: nginx:alpine
    container_name: youraws-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
